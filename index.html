<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-12 border-bottom mb-5">
                <h2>{{name}}</h2>
            </div>
            <div class="col-4">
                <form action="">
                    <div class="form-group mr-1">
                        <label for="">Nome</label>
                        <input type="text" class="form-control" placeholder="Nome completo.." v-model="contact.name">
                    </div>
                    <div class="form-group mr-1">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control" placeholder="Seu e-mail..." v-model="contact.email">
                    </div>
                    <div class="form-group ml-1">
                        <label for="">Contato</label>
                        <input type="phone" class="form-control" placeholder="Telefone/Celular" v-model="contact.phone">
                    </div>
                    <div class="form-group ml-1">
                        <button class="btn btn-lg btn-rounded btn-success" v-on:click.prevent="saveContact(contact)">Criar contatos</button>
                    </div>
                </form>
            </div>
            <div class="col-8 border-left">
                <div class="contact">
                    <div class="col-12 mb-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Fulano de tal</h5>
                                <p class="card-text">fulano@gmail.com, 9898573745</p>
                                <a href="#" class="btn  btn-sm btn-primary">Editar</a>
                                <a href="#" class="btn  btn-sm btn-danger">Deletar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue ({
            el: "#app",
            data: {
                name: 'Contatos App',
                contact: {
                    name: '',
                    email: '',
                    phone: ''
                }
            },
            methods: {
                saveContact(contact){
                    console.log(contact)
                }
            }
        });
    </script>
</body>

</html>
